{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Make An Air Query {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="airports">Airports Visited</label>
        <input type="text" name="airports" placeholder="Enter comma-separated list of airport codes" class="form-control"
            value="{{ request.form['airports'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
