{% extends 'base.html' %}

{% block content %}
<div class="ground-container">
<h1 class="ground-query-title">{% block title %} Tell Us About Your Trip {% endblock %}</h1>
<hr class="ground-line-break" />
<form class="ground-form-container" method="post">
    <div class="form-group">
        <label class="ground-labels" for="miles">Miles</label>
        <input type="text" name="miles" placeholder="Miles Driven" class="form-control"
            value="{{ request.form['miles'] }}"></input>
    </div>
    <div class="form-group">
        <label class="ground-labels" for="mpg">Miles Per Gallon</label>
        <input type="text" name="mpg" placeholder="Average MPG" class="form-control"
            value="{{ request.form['mpg'] }}"></input>
    </div> 
    <div class="form-group">
        <label class="ground-labels" for="city">Destination</label>
        <input type="text" name="city" placeholder="Enter City" class="form-control"
            value="{{ request.form['city'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="show-off-btn">Submit</button>
    </div>
</form>
</div>
{% endblock %}
