{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Make A Ground Query {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="miles"># Miles</label>
        <input type="text" name="miles" placeholder="Miles" class="form-control"
            value="{{ request.form['miles'] }}"></input>
    </div>
    <div class="form-group">
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" name="mpg" placeholder="MPG" class="form-control"
            value="{{ request.form['mpg'] }}"></input>
    </div> 
    <div class="form-group">
        <label for="city">City Visited</label>
        <input type="text" name="city" placeholder="City" class="form-control"
            value="{{ request.form['city'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="show-off-btn">Submit</button>
    </div>
</form>
{% endblock %}
